<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/f30cdde449.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <section>
      <div class="row g-0">
        <div class="col-lg-7">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-inner img-2 min-vh-100"></div>
            </div>
        </div>

        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
            <img
              src="/img/skull-bone-evil-halloween-scary.png"
              class="img-fluid"
            />
          </div>
          <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
            <h1 class="font-weight-bold mb-4">Descuento en autopsias los miercoles</h1>
            <form class="mb-5">
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                  <input type="email" class="form-control bg-dark-x border-0 text-light" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-labe font-weight-bold">Contraseña</label>
                  <input type="password" class="form-control bg-dark-x border-0 mb-2 text-light" placeholder="ingresa tu contraseña" id="exampleInputPassword1">
                  <a href="#" id="emailHelp" class="form-text text-dark-x text-muted text-decoration-none">Recuperar contraseña</a>

                </div>
                <button type="submit" class="btn btn-light w-100">Iniciar sesion</button>
              </form>
              <p class="font-weight-bold text-center text-muted">Iniciar sesion con:</p>
              <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-outline-light flex-grow-1 m-2"><i class="fa-brands fa-google lead mr-2"></i> Google</button>
                <button type="submit" class="btn btn-outline-light flex-grow-1 m-2"><i class="fa-brands fa-facebook-f lead mr-2"></i> Facebook</button>
              </div>
          </div>
          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4  p-4 w-100 mt-auto">
            <p class="d-inline-block font-weight-bold text-center text-muted mb-0">No tengo cuenta - </p> <a href="#" class="text-light font-weight-bold text-decoration-none ">Crear una cuenta</a>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
